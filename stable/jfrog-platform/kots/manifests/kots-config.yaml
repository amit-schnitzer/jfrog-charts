apiVersion: kots.io/v1beta1
kind: Config
metadata:
  name: config-sample
spec:
  groups:
    - name: admin_password
      title: Admin Setup
      items:
        - name: admin_username
          title: Admin Username
          type: text
          default: admin
        - name: admin_password
          title: Admin Password
          type: password
          default: password
